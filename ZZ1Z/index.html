            <script>
                // 创建一个 XMLHttpRequest 对象
                var xhr = new XMLHttpRequest();
                
                // 设置请求方法和 URL
                xhr.open("GET", "./inde.html", true);
                
                // 设置请求完成后的处理函数
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // 请求成功，获取 PHP 页面返回的内容
                        var responseText = xhr.responseText;
                        
                        // 找到要追加内容的目标元素（这里是 "page_4"）
                        var targetElement = document.getElementById("page_4");
                        
                        // 将新内容追加到目标元素中
                        targetElement.innerHTML = responseText;
                    }
                };
                
                // 发送请求
                xhr.send();
            </script>
        </div>
