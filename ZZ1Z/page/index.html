<script>
var queryString = location.search;
var queryArray = queryString.split("&");
queryArray[0] = queryArray[0].slice(1);
var pElement = queryArray.find(function(element) {
  return element.startsWith("p=");
});
var pValue = pElement.split("=")[1];
var newUrl = "./page/news/" + pValue + ".html";
fetch(newUrl)
  .then(function(response) {
    if (response.ok) {
      return response.text();
    }else{
        return '<h1 align="center">NOT FOUND PAGE.404\n没有找到文章...</h1>';
    }
  })
  .then(function(responseText) {
    var mainDiv = document.getElementById("main");
    mainDiv.innerHTML = responseText;
  });

</script>
